<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>READFLIX</title>

    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">READFLIX</a>
            <nav>
                <a href="#">Mangás</a>
                <a href="#">Manhwas</a>
                <a href="#">Novels</a>
                <a href="#">Livros</a>
                <a href="#">Favoritos</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="destaque">
            <div class="container">
                <div class="options">
                    <button role="button" class="option">
                        <i class="fas fa-bookmark"></i>
                        Ler depois
                    </button>
                    <button role="button" class="option">
                        <i class="fas fa-star"></i>
                        Salvar nos favoritos
                    </button>
                </div>
                <h3 class="titulo">Solo Leveling</h3>
                <p class="descricao">Dez anos atrás, depois do "Portal" que conecta o mundo real com um mundo de monstros se abriu, algumas pessoas comuns receberam o poder de caçar os monstros do portal. Eles são conhecidos como caçadores.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-book-open"></i>
                        LEIA AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel_capas">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="/img/mini1.jpg" alt="" class="box_capas">
            </div>
            <div class="item">
                <img src="/img/mini2.jpg" alt="" class="box_capas">
            </div>
            <div class="item">
                <img src="/img/mini3.jpg" alt="" class="box_capas">
            </div>
            <div class="item">
                <img src="/img/mini4.jpg" alt="" class="box_capas">
            </div>
            <div class="item">
                <img src="/img/mini5.jpg" alt="" class="box_capas">
            </div>
            <div class="item">
                <img src="/img/mini6.jpg" alt="" class="box_capas">
            </div>
            <div class="item">
                <img src="/img/mini7.jpg" alt="" class="box_capas">
            </div>
            <div class="item">
                <img src="/img/mini8.jpg" alt="" class="box_capas">
            </div>
            <div class="item">
                <img src="/img/mini9.jpg" alt="" class="box_capas">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4103566a51.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
